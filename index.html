<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>The numeric system converter</h1>
      <div class="form">
        <input type="text" id="userInput" />
        <form>
          <label for="text">from</label>
          <select id="system">
            <option selected>choose</option>
            <option value="binary">binary</option>
            <option value="decimal">decimal</option>
            <option value="hexadecimal">hexadecimal</option>
          </select>
          <!-- </form>
        <form> -->
          <label type="text" id="into">into</label>
          <select id="sys">
            <option selected>choose</option>
            <option value="binary">binary</option>
            <option value="decimal">decimal</option>
            <option value="hexadecimal">hexadecimal</option>
          </select>
        </form>
      </div>
      <!-- SLIDER -->
      <div class="container">
        <div class="img background-img">
          <img src="https://picsum.photos/600/300?grayscale" alt="random pic">
        </div>
        <div class="img foreground-img">
          <img src="https://picsum.photos/600/300" alt="random pic">
        </div>
        <input type="range" min="1" max="100" value="50" class="slider" name='slider' id="slider">
</div>

      </div>
      <div class="result"></div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
